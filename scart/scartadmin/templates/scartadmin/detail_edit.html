{% extends 'scartadmin/base.html' %}

{% block nav %}
<div class="d-flex">
  <a class="navbar-brand">Admin/users/(username here)/edit</a>
</div>
<div class="d-flex">
    <button type="button" class="btn btn-danger me-5" data-bs-toggle="modal" data-bs-target="#CancelModal">
        Cancel</button>
        <div class="modal fade" id="CancelModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Cancel</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Your changes will not be saved
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >Keep editing</button>
                  <a type="button" class="btn btn-danger" href="{% url 'admin:detail' user_detail.id %}">Cancel anyway</a>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#SaveModal">
            Save changes</button>
            <div class="modal fade" id="SaveModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Save Changes</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Did you want to save changes?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="submit" form="myform" class="btn btn-primary">Save</button>
                    </div>
                  </div>
                </div>
              </div>
</div>
{% endblock %}


{% block content %}
<form action="" id="myform" method="POST">
    {% csrf_token %}
 <div class="row g-3">
    <div class="col-md-3">
        <label for="inputEmail4" class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" value="{{ user_detail.first_name}}">
    </div>
  
    <div class="col-md-3">
        <label for="inputEmail4" class="form-label">Last Name</label>
        <input type="text" class="form-control" name='last_name' value="{{ user_detail.last_name}}">
    </div>
    <div class="col-md-4">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" value="{{user_detail.email}}">
    </div>
    <div class="col-md-3">
        <label for="inputState" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" value="{{user_detail.username}}">
        <!-- <h4 type="number" class="form-control"> {{user_detail.id}}</h4> -->
    </div>
    <!-- <div class="col-md-3">
        <label for="inputState" class="form-label">Password</label>
        <input type="text" class="form-control" name="password" value="{{user_detail.password}}">
        <!-- <h4 type="number" class="form-control"> {{user_detail.password}}</h4>
    </div> -->

</div>
</form>
{% endblock %}
